<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Password Weakness Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>CHECK YOUR PASSWORD</h1>

    <form id="passwordForm">
        <label><strong>Masukkan password anda</strong></label><br>
        <input type="password" id="password" placeholder="Ketik password di sini" required autofocus>

        <div id="strengthDisplay" class="strength" style="display:none;"></div>
        <br>

        <input type="submit" value="Password Enkripsi">
    </form>

    <div id="suggestionsBox" class="box" style="display:none;">
        <p><strong>Saran Password!</strong></p>
        <ul id="suggestionsList" class="suggestions"></ul>
    </div>

    <div id="encryptedBox" class="box" style="display:none;">
        <p><strong>Password Enkripsi (AES-256-CBC)</strong></p>
        <textarea id="encryptedText" readonly></textarea>
        <p class="key-info">
            Kunci (Key): <span id="keyDisplay"></span><br>
            IV disisipkan di awal ciphertext
        </p>
    </div>
</div>

<!-- Library CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<!-- Logic utama -->
<script src="Analyzer.js" defer></script>

</body>
</html>
