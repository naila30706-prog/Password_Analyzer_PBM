    body {
        margin: 0;
        min-height: 100vh;
        background-image: url("img_2225-copy.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
    }

    .password-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    .password-wrapper input {
        width: 90%;
        padding-right: 120px;
    }

    .toggle-password {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 0.9em;
        color: navy;
        font-weight: bold;
        user-select: none;
    }
</style>
