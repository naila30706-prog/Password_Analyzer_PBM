<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Password Weakness Analyzer</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .password-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .password-wrapper input {
            width: 90%;
            padding-right: 120px;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.9em;
            color: navy;
            font-weight: bold;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CHECK YOUR PASSWORD</h1>

    <form id="passwordForm">
        <label><strong>Masukkan password anda</strong></label><br>

        <div class="password-wrapper">
            <input
                type="password"
                id="password"
                placeholder="Ketik password di sini"
                required
                autofocus
            >
            <span class="toggle-password" id="togglePassword">Show</span>
        </div>

        <div id="strengthDisplay" class="strength" style="display:none;"></div>
        <br>

        <input type="submit" value="Password Enkripsi">
    </form>

    <div id="suggestionsBox" class="box" style="display:none;">
        <p><strong>Saran Password!</strong></p>
        <ul id="suggestionsList" class="suggestions"></ul>
    </div>

    <div id="encryptedBox" class="box" style="display:none;">
        <p><strong>Password Enkripsi (AES-256-CBC)</strong></p>
        <textarea id="encryptedText" readonly></textarea>
        <p>
            <strong>Key (edukasi):</strong>
            <span id="keyDisplay"></span>
        </p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="Analyzer.js" defer></script>

</body>
</html>
