<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Password Weakness Analyzer</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Tambahan kecil untuk icon mata */
        .password-wrapper {
            position: relative;
            display: inline-block;
        }

        #togglePassword {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CHECK YOUR PASSWORD</h1>

    <form id="passwordForm">
        <label><strong>Masukkan password anda</strong></label><br>

        <!-- PASSWORD + ICON MATA -->
        <div class="password-wrapper">
            <input
                type="password"
                id="password"
                placeholder="Ketik password di sini"
                required
                autofocus
            >
            <span id="togglePassword" title="Lihat/Sembunyikan Password">üëÅÔ∏è</span>
        </div>

        <div id="strengthDisplay" class="strength" style="display:none;"></div>
        <br>

        <input type="submit" value="Password Enkripsi">
    </form>

    <div id="suggestionsBox" class="box" style="display:none;">
        <p><strong>Saran Password!</strong></p>
        <ul id="suggestionsList" class="suggestions"></ul>
    </div>

    <div id="encryptedBox" class="box" style="display:none;">
        <p><strong>Password Enkripsi (AES-256-CBC)</strong></p>
        <textarea id="encryptedText" readonly></textarea>
        <p class="key-info">
            Kunci (Key): <span id="keyDisplay"></span><br>
            IV disisipkan di awal ciphertext
        </p>
    </div>
</div>

<!-- Library CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<!-- Toggle show / hide password -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
    });
</script>

<!-- Logic utama -->
<script src="Analyzer.js" defer></script>

</body>
</html>
